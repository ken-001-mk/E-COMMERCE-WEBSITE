{% extends 'shoppers/base.html' %}
{% block title %}Shopping Cart{% endblock %}
{% block content %}
    <div>
        <h1 class="text-2xl font-semibold">Shopping Cart</h1>
    </div>
    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <div class="grid grid-cols-3 gap-3">
            {% for product in products %}
            <div>
                <a href="{% url 'products:info' product.id %}">
                    <div>
                        <img src="{{ products.images.url }}" alt="{{ product.name }}" class="w-full h-64 object-cover rounded-xl">
                    </div>
                    <div class="p-6 bg-white rounded-b-xl">
                        <h2 class="text-2xl">{{ product.name }}</h2>
                        <p class="text-gray-500">Price: {{ product.price }}</p>
                        <p class="text-gray-500">Quantity: {{ product.quantity }}</p>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
